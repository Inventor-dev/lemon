<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head :: common_header(~{::title},~{},~{::meta},~{::style})">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lemon-登录表单</title>
    <style type="text/css">
        html,body{ width: 100%; height: 100%; }
        .login-form{ height: 100%;}
    </style>
</head>
<body>
  <form class="login-form" target="_top" th:action="@{/login}" method="post" >
      <div class="form-group">
          <input type="text" name="loginName" class="form-control login-field" placeholder="用户名" id="login-name" />
          <label class="login-field-icon fui-user" for="login-name"></label>
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control login-field" placeholder="密码" id="login-pass" />
          <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>
    <button type="submit" class="btn btn-primary btn-large btn-block" >登录</button>
    <a class="login-link" href="#">忘记密码</a>
  </form>
  <th:block th:include="include/scripts :: common_scripts(~{})" />
</body>
</html>
