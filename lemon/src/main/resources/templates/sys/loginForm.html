<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Lemon-登录</title>
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        html,body{ width: 100%; height: 100%; }
        .login-form{ height: 100%;}

    </style>
</head>
<body>
  <form class="login-form" target="_top" action="login" method="post" >
      <div class="form-group">
          <input type="text" name="loginName" class="form-control login-field" placeholder="用户名" id="login-name" />
          <label class="login-field-icon fui-user" for="login-name"></label>
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control login-field" placeholder="密码" id="login-pass" />
          <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>
    <button type="submit" class="btn btn-primary btn-large btn-block" href="#">登录</button>
    <a class="login-link" href="#">忘记密码</a>
  </form>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/video.js"></script>
  <script src="js/flat-ui.min.js"></script>
</body>
</html>
